<html lang="en" style="scroll-behavior:smooth">

<head>
    <meta charset="UTF-8">
    <title>FF</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=x.css>

</head>

<body>

    <div class="textbox" id="tb1"></div>
    <div class="textbox" if="tb2">TYPE USERNAME, HIT SPACE TO SAVE. ALPHANUMERIC ONLY</div>
    <div class="textbox" id="tb3"></div>

    <div class="linkbox" style="width:360;top:520px">
        <div class="link" style="font-size:20;width:340" onclick="window.location.href='multiplayer.html'">RETURN TO MULTIPLAYER SELECT</div>
    </div>
    <script src="cookiestuff.js"></script>
    <script>
        text1 = document.getElementsByClassName("textbox")[0];
        text2 = document.getElementsByClassName("textbox")[1];
        text3 = document.getElementsByClassName("textbox")[2];
        linkbox = document.getElementsByClassName("linkbox")[0];
        text1.innerHTML=uname;
        function resize() {
            height = window.innerHeight;
            width = window.innerWidth;
            text1.style.top = "12px";
            text1.style.left = (width - 360) / 2 + "px";
            text2.style.top = "84px";
            text2.style.height = "144px";
            text2.style.left = (width - 360) / 2 + "px";
            text3.style.top = "252px";
            text3.style.left = (width - 360) / 2 + "px";
            linkbox.style.top = "324px";
            linkbox.style.left = (width - 360) / 2 + "px";
        }
        resize();
        window.onresize = resize();
        function setu(n) {
            if (n.length<3){
                text3.innerHTML="MUST BE AT LEAST 3 CHARACTERS";
                colorfadein('ff0000');
            } else {
                text3.innerHTML="USERNAME UPDATED TO: "+n;
                colorfadein('00ff00');
                cword='';
            }
            setCookie("uname", n, 1066);
        }
        let cword='';
        window.onkeydown=function(k){
            //k.preventDefault();
            kc=k.keyCode;
            if (!k.repeat && !k.ctrlKey){
                if (((kc>64&&kc<91)||(kc>47&&kc<58))&&cword.length<16){
                    cword+="0123456789-------ABCDEFGHIJKLMNOPQRSTUVWXYZ"[kc-48];
                } else if (kc==32 || kc==13){
                    setu(cword);
                } else if (kc==8){
                    k.preventDefault();
                    if (cword.length<2){
                        cword='';
                    } else {
                        cword=cword.slice(0,-1);
                    }
                }
                text1.innerHTML=cword;
            }
        }
        function colorfadein(hx){
            text3.style.backgroundColor = hx;
            setTimeout(function(){text3.style.backgroundColor=bkg},160)
        }
    </script>
</body>

</html>
