        board = document.getElementsByClassName("board")[0];

            height = window.innerHeight;
            width = window.innerWidth;
            board.style.left = (width - 360) / 2 + "px";

        dcolors = ["#abc", "#abc", "#abc", "#abc", "#abc", "#abc", "#333", "#222", "#111"]
        for (i = 0; i < 9; i++) {
            document.getElementsByClassName("csel")[i].style.color = colors[i];
            document.getElementsByClassName("csel")[i].style.backgroundColor = bcolors[i];
        }
        function setc(n) {
            bkg=bcolors[n-1];
            txt=colors[n-1];
            doc=dcolors[n-1];
            setCookie("text", colors[n - 1], 66);
            setCookie("back", bcolors[n - 1], 66);
            setCookie("docc", bcolors[n - 1], 66);
            var sheet = document.createElement('style')
            sheet.innerHTML = "div {color: " + txt + "; background-color: " + bkg + ";} div.word.score {background-color:" + bkg + ";} div.word.text {background-color:" + bkg + ";}";
            document.body.appendChild(sheet);

            sheet.innerHTML = "div.link:hover {width:352px;}";
